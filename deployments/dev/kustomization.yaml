apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dev

configMapGenerator:
  - name: bookstack-app-config
    behavior: replace
    files:
      - app.env

secretGenerator:
  - name: bookstack-app-secrets
    behavior: replace
    envs:
      - app-secrets.env

resources:
  - ../base
  - ingress.yaml
